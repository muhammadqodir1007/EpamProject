<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddUser</title>

<body>

<form action="/addUser" , method="post" >


    <div class="form-row">

            <input type="text" name="userName" class="form-control" id="inputEmail4" placeholder="UserName">

        <div class="form-group col-md-6">

    </div>
    <div class="form-group">

        <input type="password" name="password" class="form-control" id="inputAddress" placeholder="password">

        <label for="inputAddress2">email</label>

    <div class="form-group">
        <label for="inputAddress2">phoneNumber</label>
        <input type="text" class="form-control" id="inputAddress3" name="phoneNumber" placeholder="phoneNumber">
